<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />

    <title>Wquzxw</title>
 
  <script src="victor.min.js"></script>
  <script>
    var cv;
    var cntx;
    var t = 0.0;
    
    var bodies = [{ pos: new Victor(64, 48), vol: new Victor(0,0), mass: 1000 }];
    function init() {
      cv = document.getElementById('cv');
      cntx = cv.getContext('2d');
      var a = new Victor(0, 0);
      
      setInterval(loop, 16);
    }
    
    function update() {
    
    }
    
    function render() {
      cntx.fillStyle = 'green';
      for(b in bodies) {
        cntx.beginPath();
        cntx.arc(b.pos.x, b.pos.y, 32, 0, Math.PI*2, true);
        cntx.closePath();
        cntx.fill();
      }
    }
    
    function loop() {
      t += 0.016;
      update();
      cntx.clearRect(0, 0, 640, 480);
      render();
    }
    
  </script>
  </head>

  <body onload="init()" style="background: black">
   <h1>Wquzxw</h1>
   <canvas id="cv" width="640" height="480" style="background: black"></canvas>    

  </body>
</html>
